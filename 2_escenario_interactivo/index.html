<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Juego simple</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- escenario 1 -->

<section>
<div class="game" id="g">
<img class="bg" src="assets/mafi.jpg" alt="fondo del juego">

<div class="hud" role="region" aria-label="marcador">
<div class="score" id="score">Puntos: 0</div>
<div class="btn" id="reset">Reiniciar</div>
</div>

<img class="a1 jellyfish" src="assets/luciernaga.png" alt="elemento animado 1">
<img class="a2 jellyfish" src="assets/mariposa-monarca.png" alt="elemento animado 2">

<img class="c c1 jellyfish" src="assets/ardilla (1).png" alt="objetivo 1" data-points="10">
<img class="c c2 jellyfish" src="assets/buho.png" alt="objetivo 2" data-points="15">
<img class="c c3 jellyfish" src="assets/zorro.png" alt="objetivo 3" data-points="20">
<img class="c c4 jellyfish" src="assets/hongo.png" alt="objetivo 4" data-points="25">

<div class="msg" id="msg">¡Buen trabajo! Puntos totales: <span id="final">0</span></div>
</div>
</section>

<!-- escenario 2 -->

<section>
    <div class="game" id="g2">
    <img class="js" src="assets2/pixel-art-football-field-soccer-260nw-2210837531.webp" alt="fondo">

    <div class="head" role="region" aria-label="marcador">
    <div class="Puntaje" id="Puntaje">Puntos: 0</div>
    <div class="Boton" id="Reiniciar">Reiniciar</div>    
 </div>

 <img class="v1 content" src="assets2/bolo.png" alt="Balon de futbol">
 <img class="v2 content" src="assets2/pngtree-referee-man-png-image_6117465.png" alt="Arbitro">

<img class="z z3 content" src="assets2/messi11.png" alt="messi">
<img class="z z4 content"   src="assets2/cris1.png" alt="cristiano">
<img class="z z5 content"  src="assets2/ney3.png" alt="neymar">
<img class="z z6 content"   src="assets2/mb2.png" alt="mbappe" alt="mbappe">


    </div>

</section>

<!-- esccenario 3 -->

<section>

<div class="game" id="g3">
<img class="fondo" src="assets3/fondo3.jpg" alt="fondo del juego">

<div class="marcador" role="region" aria-label="marcador">
    <div class="Puntos" id="Points">Puntos: 0</div>
    <div class="resetiar" id="resetiar">Reiniciar</div>    
 </div>

 <img class="f f1 lang"  src="assets3/sub2.png" alt="subzero">
 <img class="f f2 lang"  src="assets3/dcgñ.webp" alt="scorpion">

<img class="j j3 lang" src="assets3/ras.png" alt="logo">
<img class="j j4 lang"   src="assets3/11.png" alt="moneda">
<img class="j j5 lang"  src="assets3/1.png" alt="cadenas">
<img class="j j6 lang"   src="assets3/oj4.png" alt="chidori">



</div>






</section>

<script src="index.js"></script>
</body>
</html>
